<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEM122 Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üß™</span>
                <div>
                    <h1 class="text-2xl font-bold">CHEM122</h1>
                    <p class="text-sm text-indigo-100">General Chemistry II</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h2 class="text-sm font-semibold text-gray-500 uppercase mb-3">Course Navigation</h2>
                <nav id="nav" class="space-y-1"></nav>
            </div>
        </div>
        <div class="flex-1 p-6">
            <div class="max-w-5xl mx-auto">
                <div id="content" class="bg-white rounded-xl shadow-lg p-8"></div>
            </div>
        </div>
    </div>

    <script>
        const quiz = {
            questions: [
                {q: "A sample of Rubbing Alcohol was found to contain 60.0% carbon, and 13.4% hydrogen, and the remaining mass was due to oxygen. Calculate the empirical formula of Rubbing Alcohol.", o: ["C5H13O2", "C5H13.4O1.67", "CHO", "C3H8O", "C3H8O2"], c: 3, e: "Step 1: Assume 100g: C=60g, H=13.4g, O=26.6g\nStep 2: Moles: C=5.0, H=13.3, O=1.66\nStep 3: Divide by smallest: C=3, H=8, O=1\nAnswer: C3H8O"},
                {q: "What is the % by mass of carbon in C5H12?", o: ["29.4%", "5%", "12%", "83.23%", "16.67%"], c: 3, e: "Molar mass C5H12 = 72.146 g/mol\nMass of C = 60.05g\n%C = (60.05/72.146)√ó100 = 83.24%"},
                {q: "If 216 g of C5H12 was used how many molecules were used?", o: ["3", "6.02√ó10¬≤¬≥", "1.8√ó10¬≤‚Å¥", "216", "17√ó10¬≤¬≥"], c: 2, e: "Moles = 216/72.146 = 2.994 mol\nMolecules = 2.994 √ó 6.022√ó10¬≤¬≥ = 1.8√ó10¬≤‚Å¥"},
                {q: "Aspirin has formula C9H8O4, what is the molecular weight?", o: ["100", "108", "180", "29", "132"], c: 2, e: "MW = (9√ó12.01)+(8√ó1.008)+(4√ó16) = 180.154 g/mol"},
                {q: "How many grams of O2 react with 1 mole of C5H12?", o: ["32g", "104g", "192g", "256g", "128"], c: 3, e: "C5H12 + 8O2 ‚Üí 5CO2 + 6H2O\n8 mol O2 √ó 32 g/mol = 256g"},
                {q: "Balanced: SiCl4 + H2O ‚Üí H4SiO4 + HCl, coefficients are:", o: ["1,4‚Üí1,4", "1,2‚Üí2,4", "1,1‚Üí1,1", "4,4‚Üí4,4", "2,4‚Üí2,4"], c: 0, e: "SiCl4 + 4H2O ‚Üí H4SiO4 + 4HCl"},
                {q: "Mass of N in 85mg lysine (C6H14N2O2)?", o: ["16.29mg", "28mg", "0.32mg", "0.18mg", "15.8mg"], c: 0, e: "Molar mass = 146.192 g/mol\n%N = (28.02/146.192)√ó100 = 19.17%\nMass N = 0.1917√ó85 = 16.3mg"},
                {q: "Molecular formula: 64.27%C, 7.19%H, 28.54%O, MM=168.19?", o: ["C9H12O3", "CH12O", "C2H6O3", "CHO", "CH2O"], c: 0, e: "Empirical: C3H4O (MM=60.06)\nMultiplier = 168.19/60.06 = 3\nFormula: C9H12O3"},
                {q: "2H2O2 ‚Üí 2H2O + O2. Mass O2 from 1.840 mol H2O2?", o: ["29.44g", "92.2g", "14.72g", "36.8g", "58.88g"], c: 0, e: "Moles O2 = 1.840/2 = 0.920 mol\nMass = 0.920√ó32 = 29.44g"},
                {q: "3ZnCO3 + 2C6H8O7 ‚Üí Zn3(C6H5O7)2 + 3H2O + 3CO2. Moles ZnCO3 for 30 mol product?", o: ["30", "60", "90", "120", "10"], c: 2, e: "Ratio 3:1, so 30√ó3 = 90 moles"},
                {q: "N2 + 3H2 ‚Üí 2NH3. If 4.7g N2 + 9.8g H2, mass NH3?", o: ["5.5g", "5.7g", "16.7g", "55.55g", "19.6g"], c: 1, e: "N2 is limiting (0.1677 mol)\nNH3 = 0.1677√ó2 = 0.3354 mol\nMass = 0.3354√ó17.034 = 5.71g"},
                {q: "PCl3 + 3H2O ‚Üí 3HCl + H3PO3. 201g PCl3 ‚Üí 128g HCl, % yield?", o: ["80%", "98%", "90%", "65%", "87%"], c: 0, e: "Theoretical = 160.12g\nYield = (128/160.12)√ó100 = 80%"},
                {q: "Fe2O3 + 2Al ‚Üí Al2O3 + 2Fe. 2kg Al + 300g Fe2O3 ‚Üí ? g Fe", o: ["600g", "37g", "74g", "159.7g", "209.9g"], c: 4, e: "Fe2O3 limiting (1.876 mol)\nFe = 1.876√ó2 = 3.752 mol\nMass = 3.752√ó55.85 = 209.3g"}
            ]
        };

        let cur = 0, ans = {}, res = false, sec = 'home';

        function nav() {
            document.getElementById('nav').innerHTML = `
                <button onclick="load('home')" class="w-full text-left px-4 py-3 rounded-lg ${sec==='home'?'bg-indigo-100 text-indigo-700 font-semibold':'text-gray-700 hover:bg-gray-100'}">üè† Home</button>
                <button onclick="load('notes')" class="w-full text-left px-4 py-3 rounded-lg ${sec==='notes'?'bg-indigo-100 text-indigo-700 font-semibold':'text-gray-700 hover:bg-gray-100'}">üìñ Study Notes</button>
                <button onclick="load('quiz')" class="w-full text-left px-4 py-3 rounded-lg ${sec==='quiz'?'bg-indigo-100 text-indigo-700 font-semibold':'text-gray-700 hover:bg-gray-100'}">‚úÖ Practice Quiz</button>
            `;
        }

        function load(s) {
            sec = s;
            if (s === 'home') showHome();
            else if (s === 'notes') showNotes();
            else if (s === 'quiz') showQuiz();
            nav();
        }

        function showHome() {
            document.getElementById('content').innerHTML = `
                <h1 class="text-4xl font-bold mb-4">Welcome to CHEM122!</h1>
                <p class="text-xl text-gray-600 mb-6">Chapter 3: Stoichiometry & Empirical Formulas</p>
                <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded mb-6">
                    <h2 class="text-2xl font-bold mb-3">üìö Course Overview</h2>
                    <p class="mb-4">Master stoichiometry, empirical formulas, and chemical calculations.</p>
                </div>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="border-2 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-3">üìù Topics</h3>
                        <ul class="space-y-2">
                            <li>‚Ä¢ Empirical Formulas</li>
                            <li>‚Ä¢ Percent Composition</li>
                            <li>‚Ä¢ Molecular Weight</li>
                            <li>‚Ä¢ Stoichiometry</li>
                            <li>‚Ä¢ Limiting Reactants</li>
                            <li>‚Ä¢ Percent Yield</li>
                        </ul>
                    </div>
                    <div class="border-2 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-3">‚úÖ Features</h3>
                        <ul class="space-y-2">
                            <li>‚Ä¢ Study Notes</li>
                            <li>‚Ä¢ 13 Practice Questions</li>
                            <li>‚Ä¢ Detailed Explanations</li>
                            <li>‚Ä¢ Instant Feedback</li>
                            <li>‚Ä¢ Progress Tracking</li>
                        </ul>
                    </div>
                </div>
                <div class="text-center">
                    <button onclick="load('notes')" class="bg-indigo-600 text-white px-8 py-3 rounded-lg mr-3 hover:bg-indigo-700">üìñ Study Notes</button>
                    <button onclick="load('quiz')" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700">‚úÖ Take Quiz</button>
                </div>
            `;
        }

        function showNotes() {
            document.getElementById('content').innerHTML = `
                <h1 class="text-3xl font-bold mb-6">Study Notes: Stoichiometry</h1>
                <div class="space-y-6">
                    <div class="bg-blue-50 p-6 rounded-lg border-l-4 border-blue-500">
                        <h2 class="text-2xl font-bold text-blue-900 mb-3">üî¨ Empirical Formulas</h2>
                        <p class="mb-2"><strong>Definition:</strong> Simplest whole-number ratio of atoms.</p>
                        <p class="font-semibold mt-3">Steps:</p>
                        <ol class="list-decimal ml-6 space-y-1">
                            <li>Assume 100g sample</li>
                            <li>Convert to moles</li>
                            <li>Divide by smallest</li>
                            <li>Round to whole numbers</li>
                        </ol>
                    </div>
                    <div class="bg-green-50 p-6 rounded-lg border-l-4 border-green-500">
                        <h2 class="text-2xl font-bold text-green-900 mb-3">‚öñÔ∏è Percent Composition</h2>
                        <p class="mb-3">% Element = (Mass of Element / Molar Mass) √ó 100%</p>
                    </div>
                    <div class="bg-purple-50 p-6 rounded-lg border-l-4 border-purple-500">
                        <h2 class="text-2xl font-bold text-purple-900 mb-3">üî¢ Stoichiometry</h2>
                        <ul class="list-disc ml-6 space-y-1">
                            <li>Molar Mass: g/mol</li>
                            <li>Avogadro: 6.022√ó10¬≤¬≥</li>
                            <li>Use mole ratios</li>
                        </ul>
                    </div>
                    <div class="bg-red-50 p-6 rounded-lg border-l-4 border-red-500">
                        <h2 class="text-2xl font-bold text-red-900 mb-3">üéØ Limiting Reactants</h2>
                        <p>Reactant consumed first, limits product formation.</p>
                    </div>
                    <div class="bg-yellow-50 p-6 rounded-lg border-l-4 border-yellow-500">
                        <h2 class="text-2xl font-bold text-yellow-900 mb-3">üìä Percent Yield</h2>
                        <p>% Yield = (Actual / Theoretical) √ó 100%</p>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button onclick="load('quiz')" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700">‚úÖ Take Quiz</button>
                </div>
            `;
        }

        function showQuiz() {
            if (res) {
                let score = 0;
                quiz.questions.forEach((q, i) => { if (ans[i] === q.c) score++; });
                let pct = Math.round((score / quiz.questions.length) * 100);
                document.getElementById('content').innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">üéâ</div>
                        <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                        <div class="text-5xl font-bold text-indigo-600 mb-2">${pct}%</div>
                        <p class="text-xl mb-6">Score: ${score}/${quiz.questions.length}</p>
                        <div class="bg-gray-50 rounded-lg p-6 mb-6">
                            <h3 class="font-semibold mb-3">Results</h3>
                            ${quiz.questions.map((q, i) => `
                                <div class="flex justify-between p-2 rounded mb-1 ${ans[i]===q.c?'bg-green-50':'bg-red-50'}">
                                    <span>Q${i+1}</span>
                                    <span class="font-semibold">${ans[i]===q.c?'‚úì Correct':'‚úó Incorrect'}</span>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="review()" class="w-full bg-blue-600 text-white py-3 rounded-lg mb-2 hover:bg-blue-700">üìñ Review</button>
                        <button onclick="reset()" class="w-full bg-indigo-600 text-white py-3 rounded-lg mb-2 hover:bg-indigo-700">üîÑ Retake</button>
                        <button onclick="load('home')" class="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700">üè† Home</button>
                    </div>
                `;
                return;
            }

            let q = quiz.questions[cur];
            let sel = ans[cur];
            let done = Object.keys(ans).length;

            document.getElementById('content').innerHTML = `
                <h1 class="text-2xl font-bold mb-4">Chapter 3 Quiz</h1>
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Question ${cur+1}/${quiz.questions.length}</span>
                    <span class="bg-indigo-100 px-3 py-1 rounded-full font-semibold">Answered: ${done}/${quiz.questions.length}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 mb-6">
                    <div class="bg-indigo-600 h-3 rounded-full" style="width:${(done/quiz.questions.length)*100}%"></div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                    <p class="font-semibold mb-2">Jump to:</p>
                    <div class="flex flex-wrap gap-2">
                        ${quiz.questions.map((_, i) => {
                            let cls = 'px-3 py-2 rounded-lg font-semibold border-2 ';
                            if (i === cur) cls += 'bg-indigo-600 text-white border-indigo-600';
                            else if (ans[i] !== undefined && ans[i] === quiz.questions[i].c) cls += 'bg-green-100 text-green-800 border-green-300';
                            else if (ans[i] !== undefined) cls += 'bg-red-100 text-red-800 border-red-300';
                            else cls += 'bg-white border-gray-300 hover:border-indigo-400 cursor-pointer';
                            return `<button onclick="goto(${i})" class="${cls}">${i+1}${ans[i]!==undefined&&ans[i]===quiz.questions[i].c?' ‚úì':''}${ans[i]!==undefined&&ans[i]!==quiz.questions[i].c?' ‚úó':''}</button>`;
                        }).join('')}
                    </div>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">${q.q}</h3>
                    <div class="space-y-3">
                        ${q.o.map((opt, i) => {
                            let cls = 'w-full text-left p-4 rounded-lg border-2 ';
                            if (sel === undefined) cls += 'border-gray-300 bg-white hover:border-indigo-400 cursor-pointer';
                            else if (i === q.c) cls += 'border-green-500 bg-green-100';
                            else if (i === sel) cls += 'border-red-500 bg-red-100';
                            else cls += 'border-gray-300 bg-gray-100';
                            return `<button onclick="select(${i})" class="${cls}" ${sel!==undefined?'disabled':''}><span class="font-semibold">${String.fromCharCode(65+i)}.</span> ${opt}${sel!==undefined&&i===q.c?' ‚úì':''}${sel===i&&i!==q.c?' ‚úó':''}</button>`;
                        }).join('')}
                    </div>
                </div>
                ${sel !== undefined ? `
                    <div class="bg-${sel===q.c?'green':'red'}-50 border-2 border-${sel===q.c?'green':'red'}-200 p-6 rounded-lg mb-6">
                        <h4 class="font-bold text-lg mb-2">${sel===q.c?'‚úì Correct!':'‚úó Incorrect - Answer: '+String.fromCharCode(65+q.c)}</h4>
                        <p class="whitespace-pre-line">${q.e}</p>
                    </div>
                ` : ''}
                <div class="flex gap-3 mb-3">
                    <button onclick="prev()" ${cur===0?'disabled':''} class="flex-1 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 disabled:bg-gray-300">‚Üê Prev</button>
                    ${done===quiz.questions.length?`<button onclick="results()" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">üìä Results</button>`:''}
                    <button onclick="next()" ${cur===quiz.questions.length-1?'disabled':''} class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 disabled:bg-gray-300">Next ‚Üí</button>
                </div>
                <button onclick="reset()" class="w-full bg-gray-200 py-2 rounded-lg hover:bg-gray-300">üîÑ Reset</button>
            `;
        }

        function select(i) { if (ans[cur] === undefined) { ans[cur] = i; showQuiz(); } }
        function goto(i) { cur = i; showQuiz(); }
        function next() { if (cur < quiz.questions.length - 1) { cur++; showQuiz(); } }
        function prev() { if (cur > 0) { cur--; showQuiz(); } }
        function results() { res = true; showQuiz(); }
        function review() { res = false; cur = 0; showQuiz(); }
        function reset() { cur = 0; ans = {}; res = false; showQuiz(); }

        load('home');
    </script>
</body>
</html>
